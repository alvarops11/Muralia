<div class="modal-container">

    <div class="modal-header">
        <h3>Exportar a PDF</h3>
    </div>

    <div class="modal-body">

        <div class="form-group">
            <label class="section-label">Orientación</label>
            <div class="orientation-options">
                <button class="btn-option" [class.active]="opciones.orientacion === 'p'"
                    (click)="opciones.orientacion = 'p'">Vertical</button>
                <button class="btn-option" [class.active]="opciones.orientacion === 'l'"
                    (click)="opciones.orientacion = 'l'">Horizontal</button>
            </div>
        </div>

        <div class="form-group">
            <label class="section-label">Incluir en el PDF</label>
            <div class="checkbox-list">

                <label class="checkbox-item">
                    <input type="checkbox" [(ngModel)]="opciones.incluirTitulo">
                    <span class="custom-checkbox"></span>
                    Título y descripción del tablero
                </label>

                <label class="checkbox-item">
                    <input type="checkbox" [(ngModel)]="opciones.incluirAutor">
                    <span class="custom-checkbox"></span>
                    Autor de cada post
                </label>

                <label class="checkbox-item">
                    <input type="checkbox" [(ngModel)]="opciones.incluirFechas">
                    <span class="custom-checkbox"></span>
                    Fechas de creación
                </label>

                <label class="checkbox-item">
                    <input type="checkbox" [(ngModel)]="opciones.incluirComentarios">
                    <span class="custom-checkbox"></span>
                    Comentarios
                </label>

                <label class="checkbox-item">
                    <input type="checkbox" [(ngModel)]="opciones.incluirAdjuntos">
                    <span class="custom-checkbox"></span>
                    Imagenes/archivos adjuntos
                </label>

            </div>
        </div>

    </div>

    <div class="modal-footer">
        <button class="btn btn-primary" (click)="download()">Descargar PDF</button>
        <button class="btn btn-secondary" (click)="close()">Cancelar</button>
    </div>

</div>
